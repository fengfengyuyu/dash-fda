# sudo: required  # see https://docs.travis-ci.com/user/ci-environment/#Virtualization-environments
dist: trusty
branches:
  only:
    - master
# before_install:
# - sudo apt-get update -qq
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install pytest
  - pip install .
script:
  # - python setup.py install
  - coverage run -m pytest -v tests
after_success:
  - codecov
notifications:
    email:
        on_success: change
        on_failure: always